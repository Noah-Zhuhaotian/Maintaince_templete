variables:
  - name: resourceName
    value: 'xxxxxx' # Replace with your resouce name in Azure
  - name: env
    value: 'test'
  - name: jobEnv
    value: 'xxxxx-test' # Replace with your application name
  - name: serviceEndpointName
    value: 'xxxxxxxx' # Replace with your serice connection name in Azure DevOps
  - name: terraformStateFile
    value: 'xxxxxx-test.tfstate' # Replace with your application name
  - name: subscriptionId
    value: 'xxxx-xxxxx-xxxx-xxx-xxxxxxxxx' # Replace with your subscription Id
  - name: resourceGroupName
    value: 'NA'
  - name: location
    value: 'xxxxxx' # Replace with your location like: North Central US
  - name: createServicePlan
    value: 'true'
  - name: servicePlanName
    value: 'xxxxxxx' # Replace with your service Plan Name if you have in Azure
  - name: sku
    value: 'S1'
